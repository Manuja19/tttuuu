name: Windows VM with VNC Access

on:
  push:
    branches:
      - main

jobs:
  windows-vm:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Chocolatey
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force; `
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; `
          iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))

      - name: Install TightVNC
        run: |
          choco install tightvnc --params "/norestart /quiet" -y

      - name: Start TightVNC Server
        run: |
          Start-Process -FilePath "C:\Program Files\TightVNC\tvnserver.exe" -ArgumentList "-run"

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Localtunnel
        run: npm install -g localtunnel

      - name: Start Localtunnel
        run: |
          lt --port 5900 --subdomain your-subdomain &

      - name: Display Localtunnel URL
        run: Start-Sleep -Seconds 5; curl http://localhost:4040/api/tunnels

      - name: Keep alive
        run: timeout /t 3600
